name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: oven-sh/setup-bun@v2

      - name: Generate CLI reference
        run: go run ./cmd/gen-docs --out docs/src/content/docs/cli

      - name: Generate API reference
        run: python3 scripts/gen-api-docs.py --spec openapi.json --out docs/src/content/docs/api

      - name: Install dependencies
        run: cd docs && bun install --frozen-lockfile

      - name: Build docs
        run: cd docs && bun run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
